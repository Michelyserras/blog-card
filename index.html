<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body>
    <article class="card">
      <header>
        <img
          src="./img/spacejoy-YqFz7UMm8qE-unsplash.jpg"
          alt="sala de estar"
          class="header-image"
        />
      </header>
      <section class="content">
        <div class="rounded-full">
          <h2>Interior</h2>
        </div>
        <h1 class="title">Top 5 Living Room Inspirations</h1>
        <p>
          Curated vibrants colors for your living, make it pop & calm in the
          same time.
        </p>
        <div class="link">
          <a href="#" class="read-more">Read more</a>
          <i class="bx bx-right-arrow-alt" id="arrow-icon"></i>
        </div>
      </section>
    </article>

    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/michelySerras"
        target="_blank"
        >Michely Serras</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
